# redis 集群地址
#redis.nodes=172.16.50.150:53011,172.16.50.150:53012,172.16.50.150:53013
redis.nodes=192.168.0.107:7001,192.168.0.107:7002,192.168.0.107:7003,192.168.0.107:7004,192.168.0.107:7005,192.168.0.107:7006

#连接池最大空闲连接数
redis.maxIdle=30

#最大连接数
redis.maxTotal=50

#最小连接数
redis.minIdle=8

#连接超时时间
redis.maxWaitMillis=1000

#向调用者输出“链接”资源时，是否检测是有有效，如果无效则从连接池中移除，并尝试获取继续获取。默认为false。
redis.testOnBorrow=true

redis.testOnReturn=true

#连接redis时间限制
redis.timeout=1000

#redis 最大重试次数
redis.maxAttempts=3